<!--  ************** Fragment Shader ************* --> 
<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec3 u_color;

    void main(void) {
        gl_FragColor = vec4(u_color, 1); // set all fragments to red
    }
</script>
<!--  ************** Vertex Shader ************* --> 
<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexColor;

    uniform mat4 uMMatrix;
    uniform mat4 uVMatrix;
    uniform mat4 uPMatrix;

    void main(void) {
        gl_Position = uPMatrix*uVMatrix*uMMatrix*vec4(aVertexPosition, 1.0);  // by pass the vertex coordinates; all need to be in [-1,-1] to be vislble 
        gl_PointSize = 2.0;
        
    }
</script>

<script src="./gl_matrix/gl-matrix.js"></script>
